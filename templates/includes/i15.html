<li>

        <div class='form-check'>
            <input class='form-check-input' onchange="document.getElementById('form_ocv').submit()" type="checkbox" id='hough_circle_transform' name='hough_circle_transform' {% if  ocv_info.hough_circle_transform %} checked=true {% endif %}>
            <label class='form-check-label' for='hough_circle_transform'>Hough Circle Transform</label>

        <div class="d-flex justify-content-left">

            <span class="font-weight-bold indigo-text">5</span>
        </div>
        <div class="d-flex justify-content-left">
            <label>md &nbsp</label>
            <span class="font-weight-bold indigo-text">1</span>

            <span class="font-weight-bold indigo-text">250</span>
        </div>
        <div class="d-flex justify-content-left">
            <label>pr1 &nbsp</label>
            <span class="font-weight-bold indigo-text">1</span>
                <input type="range" class="custom-range" id="pr1" name='pr1' min="1" max="250" step="1" value="{{ ocv_info.pr1 }}" onchange="document.getElementById('form_ocv').submit()">
            <span class="font-weight-bold indigo-text">250</span>
        </div>
        <div class="d-flex justify-content-left">

            <span class="font-weight-bold indigo-text">50</span>
        </div>
        <div class="d-flex justify-content-left">
